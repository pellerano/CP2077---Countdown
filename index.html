<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cyberpunk 2077 | Countdown </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/icon" href="images/favicon.ico">
        <script src="https://kit.fontawesome.com/5a360a2087.js"></script>
    </head>
    <body>
        <section>
                <div class="button">
                        <a href="https://www.cyberpunk.net/us/en/pre-order" target="_blank">PRE-ORDER</a>
                </div>
                <div class="contact-link">
                <a href="https://www.github.com/pellerano" target="_blank"><i class="fab fa-github" aria-hidden="true">
                </i> GitHub</a>
                </div>
                <div class="overlay"></div>
                <div class="center">
                    <h1><span>Cyberpunk 2077</span><br>Release Date: April 16th, 2020</h1>
                    <div id="clock">

                    </div>
                </div>
        </section>
        <!--jQuery CDN-->
        <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous">
        </script>
        <script src="countdown.js"></script>
        <script type="text/javascript">
            $('#clock').countdown('2020/04/16', function(event){
                var $this = $(this).html(event.strftime(''
                +'<div><span>%w</span><span>Weeks</span></div>'
                +'<div><span>%d</span><span>Days</span></div>'
                +'<div><span>%H</span><span>Hours</span></div>'
                +'<div><span>%M</span><span>Minutes</span></div>'
                +'<div><span>%S</span><span>Seconds</span></div>'
                ))
            })
        </script>
        <footer>
            <div class="footer-bottom">
                &copy 2019 | Designed by Hermes Pellerano
            </div>
        </footer>    
    </body>
</html>
